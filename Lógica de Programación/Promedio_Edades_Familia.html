    <h1>EDADES DE LA FAMILIA</h1>
    <script>


function saltolinea()
{
    document.write("<br><br>");
}

function imprimir(frase)
{
    document.write(frase);
    saltolinea();
}



var numeroMiembros= parseInt(prompt("Ingrese la cantidad de miembros de la familia"))
var contador=1
var totalEdades=0

while (contador <= numeroMiembros)
{
    
    edad=parseInt(prompt("Ingrese la edad del familiar"))
    totalEdades=totalEdades+edad
    contador++
}

mediaEdades=totalEdades/numeroMiembros

imprimir("El total de edades es: " + totalEdades)

imprimir("La media de edades es: " + mediaEdades)
