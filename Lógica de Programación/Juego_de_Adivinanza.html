<script>

function saltolinea()
{
    document.write("<br><br>");
}

function imprimir(frase)
{
    document.write(frase);
    saltolinea();
}

var pensado=Math.round(Math.random()*10);
var lanzado= parseInt(prompt("Ingrese un numero entre 0-10"))

if (pensado==lanzado){
    imprimir("Acertó")
}
if (pensado!=lanzado){
    imprimir("Usted erró, el numero pensado era " + pensado)
}
