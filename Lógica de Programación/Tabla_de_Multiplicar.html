<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicacion</title>
</head>


<body>

    <h1>PROGRAMA TABLA DE MULTIPICAR</h1>
    <script>
function saltolinea()
{
    document.write("<br><br>");
}

function imprimir(frase)
{
    document.write(frase);
    saltolinea();
}

/*
imprimir(5*1)
imprimir(5*2)
imprimir(5*3)
imprimir(5*4)
imprimir(5*5)
*/

var multiplicador=1;

imprimir("WHILE")
while (multiplicador<=10)
{
    imprimir(5*multiplicador);
    multiplicador++;
}


imprimir("FOR")
for (var multiplicador=1;multiplicador<=10;multiplicador++)
{
    imprimir(5*multiplicador);
}


    </script>
</body>
</html>
