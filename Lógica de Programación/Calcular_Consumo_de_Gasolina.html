    <title>¿Alcohol o gasolina?</title>
</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>
<script>

var tanque=40;
var recorrido=480;
var eficiencia=recorrido/tanque;
document.write("La distancia recorrida es "+recorrido+" y el tanque tiene "+tanque+" litros, la eficencia del auto es: "+eficiencia)
document.write("<br><br>")

recorrido=300;
eficiencia=recorrido/tanque;

document.write("La distancia recorrida es "+recorrido+" y el tanque tiene "+tanque+" litros, la eficencia del auto usando alcohol es: "+eficiencia)
</script> 
</body>
